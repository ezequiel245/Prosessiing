    <script type="text/processing">
        int[] c = {0,0,0};
        boolean dir = true;
        
        void setup() {
          size(400,400);
        }
        
        void draw() {
          fill(c[0],c[1],c[2]);
          rect(0,0,250,250);
          
          if (dir) {
            if (c[0] < 255) c[0]++;
            else if (c[1] < 255) c[1]++;
            else if (c[2] < 255) c[2]++;
            else dir = !dir;
          } else {
            if (c[0] > 0) c[0]--;
            else if (c[1] > 0) c[1]--;
            else if (c[2] > 0) c[2]--;
            else dir = !dir;
          }
        }
      </script>
