    <script type="text/processing">
        PImage  imgen1;
int Y= 220;
int X= 380;
void setup() {
size (1000, 500);
imgen1 = loadImage("img1.jpg");
imgen1.resize(100,50);

}
void draw(){
background(200);
  image(imgen1,X,Y);

}
void keyPressed(){
 
    if (keyCode == UP) {
      Y = Y-5;
    } else if (keyCode == DOWN) {
      Y= Y+5;
    } 
  if(keyCode == LEFT){
    X= X-5;
  }else if (keyCode == RIGHT) {
  X= X+5;
  }
}
