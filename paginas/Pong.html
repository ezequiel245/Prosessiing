    <script type="text/processing">
        int rad = 20;  
float xpos, ypos;     

float xspeed = 4.8;
float yspeed = 4.2; 

int xdirection = 1;
int ydirection = 1;  

float xposs, yposs;

int rx = 150;
int ry = 20;


void setup() 
{
   size(640, 360);
   noStroke();
   frameRate(30);
   ellipseMode(RADIUS);

   xpos = width/2;
   ypos = height/2;
   xposs = width/2;
   yposs = height - 20;
}

void draw() 
{
  background(102);
  
    xpos = xpos + ( xspeed * xdirection );
    ypos = ypos + ( yspeed * ydirection );
  
   if (xpos > width-rad || xpos < rad) {
    xdirection *= -1;
  }
   if (ypos > height-rad || ypos < rad) {
    ydirection *= -1;
  }
    if (ypos + rad >= yposs){
    if (xpos >= xposs && xpos <= xposs + 200){
  ydirection *= -1;
  }
  }

  ellipse(xpos, ypos, rad, rad);
  rect (xposs, yposs, rx, ry);
}

void keyPressed(){
  if (key == 'a'){
    xposs-=10;
  }
  if (key == 'd'){
    xposs+=10;
  }
}
      </script>
